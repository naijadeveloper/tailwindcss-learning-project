                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

              <svg class="w-4 ml-2" fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">

                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

    <main class="px-16 py-6 bg-gray-100 md:col-span-4">
      <div class="flex justify-center md:justify-end gap-2">
        <a href="#" class="text-primary btn md:border-2 border-primary
         md:hover:text-white md:hover:bg-primary transition ease-out duration-500">Log in</a>
        <a href="#" class="text-primary btn md:border-2 border-primary
         md:hover:text-white md:hover:bg-primary transition ease-out duration-500">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Villites</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10">
          <!-- Cards for above heading -->
          <div class="card hover:shadow-lg"> <!-- A single card -->
            <img src="img/Amala-and-ewedu-2.jpg" alt="Amala and Ewedu" class="w-full object-cover">
            <div class="p-4 w-full border-t-0">
              <span class="font-bold">Amala and Ewedu</span>
              <span class="block text-gray-500 text-sm">Recipe by Abiola</span>
            </div>
            <div class="badge"> <!-- Badge -->
              <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>1 hour</span>
            </div>
          </div> <!-- A single card end -->

          <div class="card hover:shadow-lg"> <!-- A single card -->
            <img src="img/Ogbono-soup-Draw-Soup.jpg" alt="Ogbono soup" class="w-full object-cover">
            <div class="p-4 w-full border-t-0">
              <span class="font-bold">Ogbono soup</span>
              <span class="block text-gray-500 text-sm">Recipe by Chukwudi</span>
            </div>
            <div class="badge"> <!-- Badge -->
              <svg class="inline-block w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div> <!-- A single card end -->

          <div class="card hover:shadow-lg md:self-start"> <!-- A single card -->
            <img src="img/miyan taushe.jpg" alt="Miyan Taushe" class="w-full object-cover">
            <div class="p-4 w-full border-t-0">
              <span class="font-bold">Miyan Taushe</span>
              <span class="block text-gray-500 text-sm">Recipe by Musa</span>
            </div>
            <div class="badge"> <!-- Badge -->
              <svg class="inline-block w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div> <!-- A single card end -->
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>
        <div class="mt-8">
          <!-- Cards for above heading-->
        </div>

        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200 
          btn hover:shadow-inner transform hover:scale-105 hover:bg-opacity-50 transition ease-out
          duration-500">Load More</div>
        </div>
      </div> <!-- for card and other contents-->
    </main>
  </div>

  <script src="../src/logic.js"></script>
